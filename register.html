<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>register form</title>
	<style type="text/css">
		body{
			background-color: lightblue;
			background-image: url(https://img.freepik.com/free-vector/modern-abstract-blue-transparent-crystal-pattern-background_1409-1283.jpg?w=360);
			background-repeat: no-repeat;
			background-size: 65%;
			background-position: center;
		}
	</style>
</head>
<body>
	<center>
		<form action="login.html">
			<h1>REGISTER FORM</h1>
			<p><input type="Text" placeholder="Enter name" required></p>
			<p><input type="Number" placeholder="Enter age"required></p>
			<p><input type="Email" placeholder="Enter email address"required></p>
			<p><input type="Date"></p>
			<p><input type="Password" placeholder="Enter Password"></p>
			<p><input type="Password" placeholder="Conform Passord"></p>
			<input type="radio" name="gender" value="Male">Male
			<input type="radio" name="gender" value="Female">Female
			<p><select>
				<option value="Select your ocupation">Select your occupation</option>
				<option value="10th">10th</option>
				<option value="Inter">inter</option>
				<option value="Degree">degree</option></select></p>
				<p><input type="File"></p>
				<select>
					<option value="Select your course">Select your course</option>
					<option value="B.SC/B.COM">bsc/b.com</option>
					<option value="MPCS/BCA">mpcs/bca</option>
					<option value="Other">other</option>
				</select>
				<p><button>Submit</button></p>
				<p><button>Reset</button></p>
</body>
</html>
